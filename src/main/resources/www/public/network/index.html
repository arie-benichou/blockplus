		<title>Block+</title>

	<body>
		<div id="content">
			<audio id="sound"></audio>		
			<div id="splash">
				<span>B</span>
				<span style="color: #3971c4">l</span>
				<span style="color: #eea435">o</span>
				<span style="color: #cc2b2b">c</span>
				<span style="color: #04a44b">k</span>

			</div>				
			<div id="patio"><div id="tables"></div></div>
			<div id="game">

				<div id="players">

					<div>&nbsp;</div>
					<div>&nbsp;</div>
				</div>				 
				<div class="clear"></div>

				</div>
				<div class="clear"></div>
				<div id="control-panel-container">
					<canvas id="control-panel"></canvas>
				</div>
				<div class="clear"></div>
				<div id="pieces">
					<div id="Blue"></div>
					<div id="Yellow"></div>
					<div id="Red"></div>
					<div id="Green"></div>
				</div>
				<div class="clear"></div>
			</div>

				$(document).ready(function() {
					window.application = new Application({
						container : $('#content'),
						audio: "sound",
						//maxWidth : $(window).width(),
