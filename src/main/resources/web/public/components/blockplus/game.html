<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="./images/favicon.png" />
		<link href="./styles/default.css" rel="stylesheet" type="text/css" />
		<link href="./styles/game.css" rel="stylesheet" type="text/css" />
		<script src="./scripts/prototype.js"></script>
	</head>
	<body>
		<div>
			<div id="messages"><div id="last-message">Loading...</div></div>
			<div>
				<audio id="game-is-not-over" preload="auto" loop="loop">
					<source src="./audio/game-is-not-over.mp3" type="audio/mp3"></source>
				</audio>
				<audio id="game-is-over" preload="auto" loop="loop">
					<source src="./audio/game-is-over.mp3" type="audio/mp3"></source>
				</audio>				
			</div>
			<div>
				<canvas id="board" class="game-is-over" width="679px" height="679px"></canvas>
				<div id="available-pieces"></div>
				<button id="submit" type="button">ok</button>
			</div>
		</div>
		<script src="./scripts/game.js"></script>
	</body>
</html>
