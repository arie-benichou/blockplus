<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<script> 
			var source = new EventSource('/blockplus/data');
			source.addEventListener('open', function(event) {console.log("Event listening...");}, false);
			source.addEventListener('message', function(event) {console.log("Should not happen!"); }, false);
			source.addEventListener('error',
				function(event) {
					if (event.readyState == EventSource.CLOSED) console.log("Event handling error");
				},
				false
			);
		</script>
	</body>
</html>
