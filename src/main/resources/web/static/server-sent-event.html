<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>  
			var source = new EventSource('/blockplus/data');
			source.addEventListener('open', function(event) {console.log("open");}, false);
			source.addEventListener('message', function(event) {console.log(event.data); alert(event.data); event.target.close();}, false);
			source.addEventListener('error', function(event) {if (event.readyState == EventSource.CLOSED) {console.log("error");}}, false);
		</script>
	</body>
</html>
